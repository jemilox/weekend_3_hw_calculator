<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="vendors/jquery-3.1.0.min.js"></script>
    <script src="scripts/script.js"></script>
    <!-- <link rel="stylesheet" href="vendors/bootstrap.min.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class=" row header">
      <div class="Title">
        <h1>Server Calculator</h1>
      </div>
    </div>
    <div class='row'>
      <div class='col-sm-5'>
      </div>
      <div class="calculator col-sm-2">
        <div class="row topOutput">
          <div class="outputScreen">
          </div>
        </div>
        <div class="buttonRow 0">
          <button id="btn CE" data='CE'>CE</button>
        </div>
        <div class="buttonRow 1 center-block">
          <button id="btn btn-secondary seven" data='7'>7</button>
          <button id="btn eight" data='8'>8</button>
          <button id="btn nine" data='9'>9</button>
          <button id="btn plus" data='+'>+</button>
        </div>
        <div class="buttonRow 2">
          <button id="btn four" data='4'>4</button>
          <button id="btn five" data='5'>5</button>
          <button id="btn six" data='6'>6</button>
          <button id="btn minus" data='-'>-</button>
        </div>
        <div class="buttonRow 3">
          <button id="btn one" data='1'>1</button>
          <button id="btn two" data='2'>2</button>
          <button id="btn three" data='3'>3</button>
          <button id="btn times" data='*'>*</button>
        </div>
        <div class="buttonRow 4">
          <button id="btn zero" data='0'>0</button>
          <button id="btn decimal" data='.'>.</button>
          <button id="btn equals" data='='>=</button>
          <button id="btn divide" data='/'>/</button>
        </div>
      </div>
      <div class="col-sm-5">
      </div>
    </div>


  </body>
</html>
